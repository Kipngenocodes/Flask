<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 18px;
        }
        .social-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website!</h1>
        <p>Hello! Can we be friends? Feel free to connect with me on my social media.</p>

        <div class="social-links">
            <a href="https://twitter.com/your_twitter" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/your_linkedin" target="_blank">LinkedIn</a>
            <a href="https://github.com/your_github" target="_blank">GitHub</a>
            <a href="mailto:your.email@example.com">Email Me</a>
        </div>
    </div>

</body>
</html>
