<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        /* Chatbot Styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-message, .bot-message {
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
            background: #6a11cb;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #e0e0e0;
            color: black;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            background: #6a11cb;
            color: white;
            padding: 8px 12px;
            border: none;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6a11cb;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white text-center h-screen flex flex-col justify-center items-center">

    <!-- Profile Container -->
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-lg shadow-lg w-11/12 max-w-lg">
        <h1 class="text-4xl font-bold mb-4 text-white shadow-md">Hello, I'm Kipngeno Chepkwony</h1>
        <p class="text-lg opacity-90 mb-4">Hey there! Can we be friends? Feel free to connect with me below.</p>
        <p class="text-md text-gray-200 mb-6">I am a Cybersecurity and Data Science enthusiast.</p>

        <!-- Social Media Links -->
        <div class="flex justify-center space-x-4">
            <a href="https://twitter.com/akcempire" target="_blank" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all">Twitter</a>
            <a href="https://www.linkedin.com/in/your_linkedin" target="_blank" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all">LinkedIn</a>
            <a href="https://github.com/kipngenocodes" target="_blank" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all">GitHub</a>
            <a href="mailto:kipngenocodes@gmail.com" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all">Email Me</a>
        </div>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header" onclick="toggleChat()">Chat with Me</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chatbot Toggle Button -->
    <div class="chat-toggle-btn" onclick="toggleChat()">ðŸ’¬</div>

    <script>
        function toggleChat() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
            chatbot.style.transform = chatbot.style.display === "none" ? "translateY(20px)" : "translateY(0)";
            chatbot.style.opacity = chatbot.style.display === "none" ? "0" : "1";
        }

        async function sendMessage() {
            let messageInput = document.getElementById("message-input");
            let message = messageInput.value.trim();
            let chatMessages = document.getElementById("chat-messages");

            if (!message) return;

            // Display user message instantly
            chatMessages.innerHTML += `<div class="user-message">${message}</div>`;
            messageInput.value = "";

            // Send message to backend
            let response = await fetch("http://localhost:5000/telegram-webhook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "visitor", message: message })
            });

            let data = await response.json();
            
            // Display bot response
            setTimeout(() => {
                chatMessages.innerHTML += `<div class="bot-message">${data.message || "I'll get back to you soon!"}</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
