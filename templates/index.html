<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipcodes - Cybersecurity & Data Science</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Background Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Smooth Appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* General Styling */
        body {
            background: linear-gradient(270deg, #ff6b6b, #6b5b95, #45aaf2, #20bf6b);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Main Content Box */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        /* Social Media Buttons */
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Unique Colors */
        .twitter { background: #1DA1F2; color: white; }
        .linkedin { background: #0077B5; color: white; }
        .github { background: #333; color: white; }
        .email { background: #FF5733; color: white; }

        /* Hover Effects */
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Welcome to Kipcodes! </h1>
        <p>Hey there! Can we be friends? Feel free to connect with me below.</p>
        <p>I am a <strong>Cybersecurity & Data Science</strong> enthusiast.</p>

        <div class="social-links">
            <a href="https://twitter.com/akcempire" target="_blank" class="twitter">Twitter</a>
            <a href="https://www.linkedin.com/in/your_linkedin" target="_blank" class="linkedin">LinkedIn</a>
            <a href="https://github.com/kipngenocodes" target="_blank" class="github">GitHub</a>
            <a href="mailto:kipngenocodes@gmail.com" class="email">Email Me</a>
        </div>
    </div>

</body>
</html>
