<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .profile-card {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        .profile-card h1 {
            font-size: 24px;
            font-weight: bold;
            color: #6a11cb;
        }

        .social-links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: #6a11cb;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .social-links a:hover {
            background: #511a91;
        }

        /* Chatbot Button */
        .chatbot-btn {
            display: block;
            margin: 20px auto;
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .chatbot-btn:hover {
            background: #511a91;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white flex justify-center items-center h-screen">

    <div class="profile-card">

        <div class="social-links">
            <a href="https://twitter.com/akcempire" target="_blank">Twitter</a>

        </div>

</body>
