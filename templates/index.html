<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipcodes - Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-message, .bot-message {
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
            background: #6a11cb;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #e0e0e0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            background: #6a11cb;
            color: white;
            padding: 8px 12px;
            border: none;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="chatbot-container" id="chatbot">
        <div class="chat-header" onclick="toggleChat()">Chat with Me</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="chat-toggle-btn" onclick="toggleChat()">ðŸ’¬</div>

    <script>
        function toggleChat() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
        }

        async function sendMessage() {
            let messageInput = document.getElementById("message-input");
            let message = messageInput.value.trim();

            if (!message) return;

            await fetch("http://localhost:5000/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: "visitor", message: message })
            });

            messageInput.value = "";
        }
    </script>

</body>
</html>
